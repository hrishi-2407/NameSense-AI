<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NameSense - AI Domain Suggester</title>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const spinner = document.getElementById('spinner');

            form.addEventListener('submit', () => {
                spinner.style.display = 'block';
            });
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #0f0f1a;
            color: #f0f0f0;
            max-width: 900px;
            margin: auto;
            position: relative;
            overflow-x: hidden;
        }

        /* Lightning background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(0, 150, 255, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(190, 0, 255, 0.1), transparent 40%);
            background-size: 300% 300%;
            animation: lightningBG 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes lightningBG {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #00c6ff, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0,198,255,0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        textarea {
            width: 80%;
            min-height: 2.8rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            resize: vertical;
            background: #1f1f3a;
            color: #e0e0ff;
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.2);
            outline: none;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00c6ff, #8e2de2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #8e2de2, #00c6ff);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(190, 0, 255, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00c6ff;
        }

        .domain {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            background: #161638;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .domain:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.2);
        }

        .domain strong {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .available {
            color: #00ff88;
            font-weight: bold;
        }

        .unavailable {
            color: #ff4444;
            font-weight: bold;
        }

        a {
            color: #66ccff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #00c6ff;
        }

        /* Loading spinner */
        #spinner {
            display: none;
            margin-top: 1rem;
        }

        .loader {
            border: 4px solid #222;
            border-top: 4px solid #00c6ff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>NameSense - Your AI Powered Domain</h1>
    <form method="post" action="/generate">
        <textarea name="prompt" placeholder="Describe your idea... (e.g. An AI-powered productivity app)" required></textarea>
        <button type="submit">⚡ Suggest Domains</button>
        <div id="spinner">
            <div class="loader"></div>
        </div>
    </form>

    {% if results %}
        <h3>{{ prompt }}</h3>
        {% for r in results %}
            <div class="domain">
                {% if r.available %}
                    <a href="https://www.domain.com/products/domain/domain-search-results?domainName={{ r.domain }}"
                       target="_blank">
                        <strong>{{ r.domain }}</strong>
                    </a> - {{ r.reason }}<br>
                    <span class="available">✅ Available - Go Ahead, Register it..</span>
                {% else %}
                    <strong>{{ r.domain }}</strong> - {{ r.reason }}<br>
                    <span class="unavailable">❌ Unavailable - Try another one</span>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
